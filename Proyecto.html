<html>
<head>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Cuestionario </h1>
    <h2>Métodos de muestreo</h2>
  </header>
  <main>
    
  
    <form class="cuestionarioForm">
        <p>¿Quieres que el muestreo sea aleatorio?</p>
        <input type="radio" class="check" id="aleatorioSi" name="aleatorio" value="Si">
        <label for="aleatorioSi" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>Si</span>
        </label>
        <br>
        <input type="radio" class="check" id="aleatorioNo" name="aleatorio" value="No">
        <label for="aleatorioNo" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>No</span>
        </label>

        <p>¿Quieres que tu muestra comparta características específicas?</p>
        <input type="radio" class="check" id="cuotaSi" name="cuota" value="Si">
        <label for="cuotaSi" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>Si</span>
        </label>
        <br>
        <input type="radio" class="check" id="cuotaNo" name="cuota" value="No">
        <label for="cuotaNo" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>No</span>
        </label>

        <p>¿Manejarás temas sensibles?</p>
        <input type="radio" class="check" id="nieveSi" name="nieve" value="Si">
        <label for="nieveSi" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>Si</span>
        </label>
        <br>
        <input type="radio" class="check" id="nieveNo" name="nieve" value="No">
        <label for="nieveNo" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>No</span>
        </label>

        <p>¿Tienes bajo presupuesto o prisa por obtener tu información?</p>
        <input type="radio" class="check" id="conveSi" name="conve" value="Si">
        <label for="conveSi" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>Si</span>
        </label>
        <br>
        <input type="radio" class="check" id="conveNo" name="conve" value="No">
        <label for="conveNo" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>No</span>
        </label>

        <p>¿Conoces el tamaño de la población?</p>
        <input type="radio" class="check" id="calculoSi" name="calculo" value="Si">
        <label for="calculoSi" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>Si</span>
        </label>
        <br>
        <input type="radio" class="check" id="calculoNo" name="calculo" value="No">
        <label for="calculoNo" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
            <span>No</span>
        </label>

        <br><span><button class="shadow__btn" type="button" onclick="comprobarRespuestas()">Comprobar respuestas</button></span>
        <a href="calculos.html">Ir a la calculadora</a>

    </form>
    <div id="mensajeRespuesta1" style="display: none; margin-top: 20px;"></div>
    <div id="mensajeRespuesta2" style="display: none; margin-top: 20px;"></div>
    <div id="mensajeRespuesta3" style="display: none; margin-top: 20px;"></div>
    <div id="mensajeRespuesta4" style="display: none; margin-top: 20px;"></div>
    <div id="mensajeRespuesta5" style="display: none; margin-top: 20px;"></div>

    <script>
        function comprobarRespuestas() {
            var cuestionarioForm = document.querySelector('.cuestionarioForm');
            var aleatorio = cuestionarioForm.elements['aleatorio'].value;
            var cuota = cuestionarioForm.elements['cuota'].value;
            var nieve = cuestionarioForm.elements['nieve'].value;
            var conve = cuestionarioForm.elements['conve'].value;
            var calculo = cuestionarioForm.elements['calculo'].value;
    
            var mensajeRespuesta1 = document.getElementById('mensajeRespuesta1');
            var mensajeRespuesta2 = document.getElementById('mensajeRespuesta2');
            var mensajeRespuesta3 = document.getElementById('mensajeRespuesta3');
            var mensajeRespuesta4 = document.getElementById('mensajeRespuesta4');
            var mensajeRespuesta5 = document.getElementById('mensajeRespuesta5');
            mensajeRespuesta1.innerHTML = '';
            mensajeRespuesta2.innerHTML = '';
            mensajeRespuesta3.innerHTML = '';
            mensajeRespuesta4.innerHTML = '';
            mensajeRespuesta5.innerHTML = '';
    
            if (aleatorio === 'Si') {
                mensajeRespuesta1.innerHTML = 'Se recomienda usar los métodos de muestreo aleatorio simple: en este tipo de muestreo cada individuo tiene la misma probabilidad de ser elegido en cualquier etapa del proceso o el Muestreo Estratificado: se seleccionan los elementos utilizando intervalos fijos o sistemáticos hasta alcanzar el tamaño de la muestra deseado.';
                mensajeRespuesta1.style.color = 'darkblue';
            } else if (aleatorio === 'No') {
                mensajeRespuesta1.innerHTML = '';
                mensajeRespuesta1.style.color = 'blue';
            }
            if (cuota === 'Si') {
                mensajeRespuesta2.innerHTML = 'Se recomienda usar el método de muestreo cuota: se lleva a cabo con un estrato/subgrupo del cual el investigador tiene la libertad de elegir el subconjunto';
                mensajeRespuesta2.style.color = 'darkblue';
            } else if (cuota === 'No') {
                mensajeRespuesta2.innerHTML = '';
                mensajeRespuesta2.style.color = 'blue';
            }
            if (nieve === 'Si') {
                mensajeRespuesta3.innerHTML = 'Se recomienda usar el método de muestreo bola de nieve: se basa en referencias de sujetos iniciales para generar sujetos adicionales';
                mensajeRespuesta3.style.color = 'darkblue';
            } else if (nieve === 'No') {
                mensajeRespuesta3.innerHTML = '';
                mensajeRespuesta3.style.color = 'blue';
            }
            if (conve === 'Si') {
                mensajeRespuesta4.innerHTML = 'Se recomienda usar el método de muestreo conveniencia: el investigador elige a los miembros del muestreo solo por su proximidad o facilidad de acceso';
                mensajeRespuesta4.style.color = 'darkblue';
            } else if (conve === 'No') {
                mensajeRespuesta4.innerHTML = '';
                mensajeRespuesta4.style.color = 'blue';
            }
            if (calculo === 'Si') {
                mensajeRespuesta5.innerHTML = 'Se recomienda usar la calculadora de Slovin o Yamane';
                mensajeRespuesta5.style.color = 'red';
            } else if (calculo === 'No') {
                mensajeRespuesta5.innerHTML = 'Se recomienda usar la calculadora de Población Infinita';
                mensajeRespuesta5.style.color = 'blue';
            }
    
            mensajeRespuesta1.style.display = 'block';
            mensajeRespuesta2.style.display = 'block';
            mensajeRespuesta3.style.display = 'block';
            mensajeRespuesta4.style.display = 'block';
            mensajeRespuesta5.style.display = 'block';
        }
    </script>
  </main>
</body>
</html>
